<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Products Manager</h1>

    <h1>Products Manager</h1>
    <br />
    <h2>Agregar Productos</h2>

    <section>
      <form action="/api/products" method="post">
        <label for="productTitle">Product Name</label>
        <input type="text" name="productTitle" id="productTitle" />
        <label for="productDescription">Product Description</label>
        <input type="text" name="productDescription" id="productDescription" />
        <label for="productCode">Product Code</label>
        <input type="text" name="productCode" id="productCode" />
        <label for="productPrice">Product Price</label>
        <input type="text" name="productPrice" id="productPrice" />
        <label for="productStatus">Product Status</label>
        <input type="text" name="productStatus" id="productStatus" />
        <label for="productStock">Product Stock</label>
        <input type="text" name="productStock" id="productStock" />
        <label for="productCategory">Product Category</label>
        <input type="text" name="productCategory" id="productCategory" />
        <button type="submit">Add Product</button>
      </form>
    </section>
    <br />
    <h2>Consultar lista de Productos</h2>
    <section>
      <form action="/api/products" method="get">
        <button type="submit">Consultar Lista de producto</button>
      </form>
    </section>
    <br />
    <h2>Consultar producto por su ID</h2>
    <section>
      <form action="/api/products/:pid" method="get">
        <label for="Id">consultar producto</label>
        <input type="text" name="Consultar ID" id="id" />

        <button type="submit">consultar Id</button>
      </form>
    </section>
    <br />
    <h2>Actualizar datos de los Productos</h2>
    <section>
      <form action="/api/products/:pid" method="put">
        <label for="id">Id</label>
        <input type="text" name="id" id="id" />
        <label for="productTitle">Product Name</label>
        <input type="text" name="productTitle" id="productTitle" />
        <label for="productDescription">Product Description</label>
        <input type="text" name="productDescription" id="productDescription" />
        <label for="productCode">Product Code</label>
        <input type="text" name="productCode" id="productCode" />
        <label for="productPrice">Product Price</label>
        <input type="text" name="productPrice" id="productPrice" />
        <label for="productStatus">Product Status</label>
        <input type="text" name="productStatus" id="productStatus" />
        <label for="productStock">Product Stock</label>
        <input type="text" name="productStock" id="productStock" />
        <label for="productCategory">Product Category</label>
        <input type="text" name="productCategory" id="productCategory" />
        <button type="submit">Actualizar Datos</button>
      </form>
    </section>

    <br />
    <h2>Eliminar producto por su ID</h2>
    <section>
      <form action="/api/products/:pid" method="delete">
        <label for="Id">Eliminar Producto</label>
        <input type="text" name="Consultar ID" id="id" />

        <button type="submit">Eliminar</button>
      </form>
    </section>
  </body>
</html>
