<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/setCookie" method="post">
      <label for="userName">Nombre del Usuario</label>
      <input type="text" id="userName" name="user" required />

      <label for="userEmail">Email del Usuario</label>
      <input type="email" id="userEmail" name="email" required />
      <button type="submit">Crear Cookie</button>
    </form>

    <button id="getCookie">Mostrar Cookie</button>

    <script>
      document.getElementById("getCookie").addEventListener("click", () => {
        fetch("/getCookie")
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
          })
          .catch((err) => "Error al obtener la cookie");
      });
    </script>
  </body>
</html>
